<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Property | Dubai Properties</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='seller.css') }}">
</head>
<body>
  <header>
    <div class="header__container">
      <div class="header__logo">
        <a href = "/"><img src="{{ url_for('static', filename='images/logo_DP2.png') }}" alt="Dubai Properties Logo"></a>
      </div>
      <nav class="header__nav">
        <ul>
          <li><a href="/buy">Buy</a></li>
          <li><a href="/sell">Sell</a></li>
          <!-- <li><a href="/cart">Manage Properties</a></li> -->
          <li><a href="/">Home</a></li>
          <li><a href="/contactus">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="sell-page">
    <div class="container">
      <h1>Sell Your Property</h1>
      <form action="/sell" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Property Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <!-- <input type="text" id="location" name="location" required> -->
          <select id = "location" name = "location">
            <option value="Dubai Marina">Dubai Marina</option>
            <option value="Bur Dubai">Bur Dubai</option>
            <option value="Deira">Deira</option>
            <option value="Jumeirah">Jumeirah</option>
            <option value="Downtown">Downtown</option>
          </select>
        </div>
        <div class="form-group">
          <label for="neighborhood">Neighborhood:</label>
          <input type="text" id="neighborhood" name="neighborhood" required>
        </div>
        <div class="form-group">
          <label for="size">Total Size (sqft):</label>
          <input type="number" id="size" name="size" required>
        </div>
        <div class="form-group">
          <label for="bedrooms">Number of Bedrooms:</label>
          <input type="number" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="form-group">
          <label for="bathrooms">Number of Bathrooms:</label>
          <input type="number" id="bathrooms" name="bathrooms" required>
        </div>
        <div class="form-group">
          <label for="balcony">Balcony:</label>
          <select id="balcony" name="balcony">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gym">Private Gym:</label>
          <select id="gym" name="gym">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="garden">Private Garden:</label>
          <select id="garden"      name="garden">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="parking">Covered Parking:</label>
          <select id="parking" name="parking">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pool">Private Pool:</label>
          <select id="pool" name="pool">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
          <label for="photos">Upload Photos:</label>
          <input type="file" id="photos" name="photos" accept="image/*" multiple required>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
</main>
<footer>
  <div class="container">
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms &amp; Conditions</a>
      <a href="#">About Us</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="images/icon-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/icon-twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/icon-instagram.png" alt="Instagram"></a>
    </div>
    <p>&copy; 2023 Dubai Properties. All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
